<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastros</title>
</h:head>

<h:body>
	<h:form>

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro"></h:outputText>
			</f:facet>

			<h:outputText value="Nome:"></h:outputText>
			<h:inputText size="20"></h:inputText>

			<h:outputText value="E-mail:"></h:outputText>
			<h:panelGroup>
			<h:inputText size="40"></h:inputText>
			<h:commandButton value="Validar"></h:commandButton>
			</h:panelGroup>

			<h:outputText value="Senha"></h:outputText>
			<h:inputText size="20"></h:inputText>

			<h:outputText></h:outputText>
			<h:commandButton value="Cadastrar"></h:commandButton>
		</h:panelGrid>

	</h:form>
</h:body>

</html>
