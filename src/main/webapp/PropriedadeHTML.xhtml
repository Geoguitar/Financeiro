<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Propriedades HTML</title>
</h:head>

<h:body>
	<h:form>
		<!-- Aqui as propriedades de HTML -->
		<h:inputText size="40" maxlength="50" title="Informe seu nome"></h:inputText>

		<!-- Agora estÃ£o as propriedades de DHTML -->
		<h:inputText onclick="this.value = '';"
			onchange="this.value = this.value.toUpperCase();"
			onmouseover="this.style.backgroundColor = 'yellow';"
			onmouseout="this.style.backgroundColor = 'white';"></h:inputText>
	</h:form>

	<!-- Aqui uso apenas do componente outputLabel -->
	<h:form id="frm">
		<h:outputLabel value="Nome:" for="nomeInput"></h:outputLabel>
		<h:inputText id="nomeInput"></h:inputText>
	</h:form>

	<!-- usando imagens -->
	<h:graphicImage value="/imagens/logo.png" width="200" height="100"></h:graphicImage>

</h:body>

</html>
